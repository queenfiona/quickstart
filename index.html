<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport"> -->
	<title>Vue tutorial</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
	</div>
	<script>
		"use strict"
		
		var app = new vue({
			el : "#app",
			data : {
				message :"hello,world"
			}

		})
	</script>
</body>
</html>
