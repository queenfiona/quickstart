<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>emojis</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but emojis doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <p>{{message}}</p>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="vue.js">
      var app = new vue({
        el : "#app",
        data : {
          message : "hello,world!"
        }        
      })
    </script>
  </body>
</html>
